<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweet Trip Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff4f6;
      color: #333;
    }
    h1 {
      color: #d40060;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 14px;
      background-color: #ff5ca2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6458f;
    }
    ul {
      margin-top: 10px;
    }
    .sweet-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      background: #ffe6ee;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Sweet Trip Planner üç¨</h1>
  <form id="tripForm">
    <label for="start">Start location:</label>
    <input type="text" id="start" placeholder="e.g., G1 1XW" required>

    <label for="end">End location:</label>
    <input type="text" id="end" placeholder="e.g., G51 1EA" required>

    <label for="sweet">Add a sweet:</label>
    <input type="text" id="sweet" placeholder="e.g., Skittles">
    <button type="button" id="addSweet">Add Sweet</button>

    <ul id="sweetList"></ul>

    <button type="submit" style="margin-top:20px;">Plan My Trip</button>
  </form>

  <div id="output"></div>

  <script>
    const API_KEY = "YOUR_OPENROUTESERVICE_API_KEY"; // Replace this with your API key
    const sweets = [];

    function updateSweetList() {
      const list = document.getElementById("sweetList");
      list.innerHTML = "";
      sweets.forEach((sweet, index) => {
        const li = document.createElement("li");
        li.className = "sweet-item";
        li.innerHTML = `${sweet} <button onclick="removeSweet(${index})">Remove</button>`;
        list.appendChild(li);
      });
    }

    function removeSweet(index) {
      sweets.splice(index, 1);
      updateSweetList();
    }

    document.getElementById("addSweet").addEventListener("click", () => {
      const sweetInput = document.getElementById("sweet");
      const sweet = sweetInput.value.trim();
      if (sweet) {
        sweets.push(sweet);
        sweetInput.value = "";
        updateSweetList();
      }
    });

    async function geocode(location) {
      const url = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(location)}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data.features || !data.features.length) {
        throw new Error("Location not found: " + location);
      }
      return data.features[0].geometry.coordinates;
    }

    async function getTripInfo(startCoords, endCoords) {
      const response = await fetch('https://api.openrouteservice.org/v2/directions/driving-car', {
        method: 'POST',
        headers: {
          'Authorization': API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          coordinates: [startCoords, endCoords]
        })
      });

      const data = await response.json();
      return data.routes[0].summary.duration;
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}m ${secs}s`;
    }

    document.getElementById("tripForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const outputDiv = document.getElementById("output");

      if (sweets.length === 0) {
        alert("Please add at least one sweet!");
        return;
      }

      outputDiv.innerHTML = "Planning trip... üç¨‚è≥";

      try {
        const startCoords = await geocode(start);
        const endCoords = await geocode(end);
        const duration = await getTripInfo(startCoords, endCoords); // in seconds

        const interval = duration / sweets.length;

        let listHtml = `<h2>Your Sweet Schedule üç≠</h2>`;
        listHtml += `<p>Total trip time: <strong>${formatTime(duration)}</strong></p><ul>`;
        sweets.forEach((sweet, i) => {
          const sweetTime = formatTime(interval * (i + 1));
          listHtml += `<li>Eat <strong>${sweet}</strong> around <strong>${sweetTime}</strong> into your journey.</li>`;
        });
        listHtml += `</ul>`;

        outputDiv.innerHTML = listHtml;

      } catch (err) {
        console.error(err);
        outputDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });

    // Make removeSweet globally accessible
    window.removeSweet = removeSweet;
  </script>
</body>
</html>
